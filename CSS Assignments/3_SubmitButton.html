<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration with Submit Button</title>
    <link rel="stylesheet" href="CSS/3_Submit.css"/>
</head>
<body>
    <form>
        <div>
            <h2>Registration Form</h2>
            <label for="username"> Firstname:- </label>         
            <input type="text" name="firstname" id="username" size="20"/> <br> <br>  

            <label for="email"> Email:- </label>     
            <input type="text" id="email" name="middlename" size="20"/> <br> <br>  

            <label for="pass"> Password:- </label>         
            <input type="text" id="pass" name="lastname" size="20"/> <br> <br>
            <input type="submit" class="submitbtn"/>
        </div>
</body>
</html>
