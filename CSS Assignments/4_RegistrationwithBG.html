<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image</title>

    <link rel="stylesheet" href="CSS/4_Background.css">
    <style>
        .textimage{
            background-image: url("Images/Background4.avif");
            background-size: cover;
            background-repeat: no-repeat;
            height: 50cqmax;
            background-position: center;
        }
    </style>
</head>
<body>
    <form>
        <div class="container textimage">

            <h2 align =center style="color: aqua;">Registration Form</h2>
            
            <label for="name">Full Name:-</label>
            <input type="text" id="name" required="" placeholder="Sukalyan"/><br><br>

            <label for="email">Email:-</label>
            <input type="email" id="email" required="" placeholder="Sukalyan@gmail.com"/><br><br>

            <label for="pass">Password:-</label>
            <input type="password" id="pass" required="" placeholder="*****"/><br><br>

            <input type="submit" class="submitbtn"/>
        </div>
    </form>
</body>
</html>
